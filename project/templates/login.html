<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录-智联</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Microsoft YaHei"}
        body{height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f7fa}
        .card{width:360px;padding:40px 32px;background:#fff;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,.08)}
        h2{text-align:center;margin-bottom:28px;font-weight:500;color:#333}
        .inp{width:100%;height:44px;margin-bottom:20px;padding:0 14px;border:1px solid #dcdfe6;border-radius:4px;font-size:15px;transition:.2s}
        .inp:focus{outline:none;border-color:#409eff}
        .btn{width:100%;height:46px;border:none;border-radius:4px;background:#409eff;color:#fff;font-size:16px;cursor:pointer;transition:.2s}
        .btn:hover{background:#3a8ee6}
        .tip{text-align:center;margin-top:18px;font-size:14px;color:#606266}
        .tip a{color:#409eff;text-decoration:none}
    </style>
</head>
<body>
    <div class="card">
        <h2>登录-智联</h2>
        <form id="form" onsubmit="login(event)">
            <input class="inp" id="username" placeholder="用户名" required>
            <input class="inp" id="password" type="password" placeholder="密码" required>
            <button class="btn">登录</button>
        </form>
        <div class="tip">没有账号？<a href="register.html">立即注册</a></div>
    </div>

    <script>
        // 在 login.html 中找到登录成功的处理代码，修改为：
        async function login(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }

            try {
                console.log('开始登录请求...');

                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({username, password}),
                    credentials: 'include' // 重要：包含 cookies
                });

                console.log('响应状态:', res.status);

                if (res.ok) {
                    const data = await res.json();
                    console.log('登录成功:', data);

                    // 检查用户角色并跳转
                    try {
                        const adminCheck = await fetch('/api/check-admin', {
                            credentials: 'include'
                        });

                        if (adminCheck.ok) {
                            const adminData = await adminCheck.json();
                            if (adminData.is_admin) {
                                window.location.href = '/admin/index.html';
                            } else {
                                window.location.href = '/index.html';
                            }
                        } else {
                            window.location.href = '/index.html';
                        }
                    } catch (adminError) {
                        console.error('检查管理员状态失败:', adminError);
                        window.location.href = '/index.html';
                    }
                } else {
                    const errorData = await res.json();
                    alert('登录失败: ' + (errorData.msg || '未知错误'));
                }
            } catch (error) {
                console.error('登录错误:', error);
                alert('登录失败: ' + error.message + '\n请检查后端服务是否运行在 http://127.0.0.1:5000');
            }
        }
    </script>
</body>
</html>
